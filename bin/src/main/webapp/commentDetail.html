<!DOCTYPE html>
<html>
<head>
<title>KAKAO FRIENDS SHOP</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/resources/css/main.css" />
<link rel="stylesheet" href="/resources/lib/alertifyjs/css/alertify.css" />
<link rel="stylesheet" href="/resources/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="/resources/lib/alertifyjs/css/themes/bootstrap.css" />
<link rel="stylesheet" href="/resources/lib/jAnimate/animate.css" />
<link rel="stylesheet"
	href="/resources/lib/bxslider/dist/jquery.bxslider.min.css" />
	
</head>
<body>

	<a class="topMoveBtn" href="#"><i class="fa fa-angle-up fa-2x"></i></a>
	<!-- Nav-menu -->
	<div class="nav-menu">
		<p class="home-btn" onclick="homeButtonClickEvent()">HOME</p>
		<p class="mypage-btn" onclick="mypageButtonClickEvent()">MY PAGE</p>
		<p class="login-btn" onclick="loginButtonClickEvent()">LOGIN</p>
		<p class="logout-btn" onclick="logoutButtonClickEvent()">LOGOUT</p>
	</div>

	<!-- Header -->
	<header id="header" class="alt">
		<div class="inner">
			<h1>KAKAO FRIENDS SHOP</h1>
			<p>This is an official Portfolio.</p>
		</div>
	</header>
	
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->

		<section id="main" class="main">
			<header class="comment-header">
				<h1>{comment.title}</h1>
				<div class="header-detail on">
					<div class="company"></div>
					&nbsp;&nbsp;
					<div class="regDate"></div>
				</div>
				<br>
				<div style="display:flex;"><a href="#" onclick="buyButtonClickEvent()">BUY</a></div>
				<div class="price" style="display:flex;"></div>
			</header>
			<hr>
			<br>
			<p class="comment-content"></p>
		</section>

		<div class="footer-nav">
			<input type="button" class="button" value="HOME"
				onclick="homeButtonClickEvent()" style="margin-right: 1em;">
			<input type="button" class="button" value="BUY" style="margin-right: 1em;"
				onclick="buyButtonClickEvent()"> 
			<input type="button" class="button" value="TOP" style="margin-right: 1em;"
				onclick="topButtonClickEvent()"> 
		</div>
		
		<!-- Scripts -->
		<script src="/resources/js/jquery.min.js"></script>
		<script src="/resources/lib/bxslider/dist/jquery.bxslider.min.js"></script>
		<script src="/resources/lib/alertifyjs/alertify.js"></script>
		<script src="/resources/js/main.js"></script>
		<script src="/resources/js/commentDetail.js"></script>
		
	</div>
</body>
</html>
