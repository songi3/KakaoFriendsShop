<!DOCTYPE html>
<html>
<head>
<title>KAKAO FRIENDS SHOP</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/resources/css/main.css" />
<link rel="stylesheet" href="/resources/lib/alertifyjs/css/alertify.css" />
<link rel="stylesheet" href="/resources/lib/alertifyjs/css/themes/bootstrap.css" />
<link rel="stylesheet" href="/resources/lib/jAnimate/animate.css" />
<link rel="stylesheet" href="/resources/lib/bxslider/dist/jquery.bxslider.min.css" />
</head>
<body>
	<div id="login-wrapper"
		style="padding: 2em 1em 0.1em 1em; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; text-align: center;">

		<div class="login-form">
			<div class="text-info">LOGIN</div>
			<div class="input-form">
				<form class="input-form">
					<div class="one-layers">
						<input type="text" id="id" name="id" placeholder="ID...">
					</div>
					<div class="one-layers">
						<input type="password" id="password" name="password"
							placeholder="PASSWORD..." />
					</div>
					<input type="button" class="button big" value="LOGIN"
						onclick="loginCheckButtonClickEvent()"> <input
						type="button" class="button big" value="CANCEL"
						onclick="homeButtonClickEvent()">
					<div class="one-layers">
						<input type="button" class="button big" value="SIGN UP"
							onclick="signupButtonClickEvent()"
							style="width: 100%; margin-top: 1em;">
					</div>
				</form>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/resources/js/jquery.min.js"></script>
		<script src="/resources/lib/bxslider/dist/jquery.bxslider.min.js"></script>
		<script src="/resources/lib/alertifyjs/alertify.js"></script>
		<script src="/resources/js/main.js"></script>
		<script src="/resources/js/login.js"></script>
	</div>
</body>
</html>
